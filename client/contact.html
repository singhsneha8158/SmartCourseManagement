<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact - Smart Course Management</title>
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="header">
    <div class="container flex top">
      <img src="../images/logo.png" class="logo">
      <div><h3>Contact</h3><div class="small">Send a message</div></div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="courses.html">Courses</a>
        <a class="btn" href="enroll.html">Enroll</a>
        <a class="btn" href="../admin/admin-dashboard.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h4>Contact Us</h4>
      <form id="contactForm">
        <input class="input" name="name" placeholder="Your name" required>
        <input class="input" name="email" placeholder="Email" type="email" required>
        <textarea class="input" name="message" rows="5" placeholder="Message" required></textarea>
        <div class="flex">
          <button class="btn btn-primary" type="submit">Send</button>
          <div class="right small" id="sentStatus"></div>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">©️ 2025 Smart Course Management</footer>

  <script src="../shared/shared-storage.js"></script>
  <script src="contact.js"></script>
</body>
</html>
