<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard - Smart Course Management</title>
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
  <header class="header">
    <div class="container flex top">
      <img src="../images/logo.png" class="logo">
      <div><h3>Admin Dashboard</h3><div class="small">Overview & quick actions</div></div>
      <nav class="nav">
        <a class="btn" href="../client/index.html">Client View</a>
        <a class="btn" href="admin-dashboard.html">Dashboard</a>
        <a class="btn" href="admin-courses.html">Manage Courses</a>
        <a class="btn" href="admin-students.html">Students</a>
        <a class="btn" href="admin-messages.html">Messages</a>
        <a class="btn" href="admin-settings.html">Settings</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="loginCard" class="card">
      <h4>Admin Login</h4>
      <form id="loginForm">
        <input class="input" name="password" placeholder="Admin password" type="password" required>
        <div class="flex">
          <button class="btn btn-primary" type="submit">Login</button>
          <div class="right small">Default: admin123</div>
        </div>
      </form>
      <div id="loginMsg" class="small"></div>
    </section>

    <section id="dashCard" class="card hidden">
      <h3>Quick Stats</h3>
      <div id="stats" class="grid" style="grid-template-columns:repeat(3,1fr)"></div>
      <div style="margin-top:14px" class="flex">
        <a class="btn btn-primary" href="admin-courses.html">Manage Courses</a>
        <a class="btn" href="admin-students.html">View Students</a>
        <a class="btn" href="admin-messages.html">View Messages</a>
      </div>
    </section>
  </main>

  <footer class="footer">Admin â€¢ Smart Course Management</footer>

  <script src="../shared/shared-storage.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
