<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings - Admin</title>
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="admin-settings.css">
</head>
<body>
  <header class="header">
    <div class="container flex top">
      <img src="../images/logo.png" class="logo">
      <div><h3>Settings</h3><div class="small">Change admin password & site title</div></div>
      <nav class="nav">
        <a class="btn" href="admin-dashboard.html">Dashboard</a>
        <a class="btn" href="../client/index.html">Client</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h4>Admin Settings</h4>
      <form id="settingsForm">
        <input class="input" name="siteTitle" placeholder="Site title">
        <input class="input" name="adminPassword" placeholder="Admin password">
        <select class="input" name="theme">
          <option value="light">Light theme</option>
          <option value="dark">Dark theme</option>
        </select>
        <div class="flex">
          <button class="btn btn-primary" type="submit">Save Settings</button>
          <div id="setMsg" class="right small"></div>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">Admin â€¢ Smart Course Management</footer>

  <script src="../shared/shared-storage.js"></script>
  <script src="admin-settings.js"></script>
</body>
</html>
